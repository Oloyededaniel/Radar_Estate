<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar's Estate - Contact Us</title>

    <!--This fulfills requirement 4.10-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!--This fulfills requirement 4.6-->
    <style>
        body, h1, h2, h3, p, div, img, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }

        .contact-section {
            margin: 2em;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1em;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5em;
        }

        .form-group input {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
        }

        .form-group textarea {
            width: 100%;
            padding: 0.5em;
            font-size: 1em;
        }

        .form-group button {
            background-color: #333;
            color: white;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        /*This fulfills requirement 4.5*/
        .form-group button:hover {
            background-color: #EAA221;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .error-message {
            color: red;
            margin-top: 0.5em;
        }
    </style>
    <!--This fulfills requirement 4.4-->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <!--This fulfills requirement 4.1-->
        <h1>Radar's Estate</h1>
    </header>

    <nav>
        <!--This fulfills requirement 4.2-->
        <a href="index.html">Home</a>
        <a href="property_listings.html">Property Listings</a>
        <a href="about.html">About Us</a>
        <a href="ContactUs.html">Contact Us</a>
        <a href="services.html">Services</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="mortgagecalc.html">Mortgage Calculator</a>
    </nav>

    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div id="nameError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="emailError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div id="messageError" class="error-message"></div>
                </div>

                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <!--This fulfills requirement 4.3-->
        <p>Contact us at: <a href="mailto:radarestate@radar.com" style="color:#e6e3d7;">radarestate@radar.com</a> | 
            Follow us on social media: <a href="https://www.facebook.com/radarestate" style="color:#e6e3d7;">@radarestate</a></p>
    </footer>
</body>
</html>
